<!-- 필요한 장르를 배열처럼 직접 나열 -->
<div th:each="genre : ${genres}" th:style="'width: 100%; display: block; max-width:1000px;'">
    <div class="movie-row">
        <div class="movie-row__title" th:text="${genre}">장르명</div>
        
        <div class="movie-row__carousel" th:if="${!#lists.isEmpty(contentsByGenre.get(genre))}" >
            <!-- swiper-container 클래스 제거 -->
            <div class="carousel-container">
                <!-- 중요: 여기가 메인 swiper 요소 -->
                <div th:class="'swiper swiper-' + ${genre}">
                    <div class="swiper-wrapper">
                        <div th:each="content : ${contentsByGenre.get(genre)}" class="swiper-slide">
                            <a th:href="@{/contents/detail(contents_id=${content.id})}">
                                <img class="swiperimg" th:src="@{${content.posterImgUrl}}" />
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 네비게이션 버튼 -->
                <div th:class="'swiper-button-prev prevbtn-' + ${genre}"></div>
                <div th:class="'swiper-button-next nextbtn-' + ${genre}"></div>
            </div>
        </div>
    </div>
</div>
